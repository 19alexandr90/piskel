<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link rel=stylesheet href=https://use.fontawesome.com/releases/v5.8.1/css/all.css integrity=sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf crossorigin=anonymous> <title>Piskel</title> </head> <body> <header class=header> <div class=header__menu> <div class=header__lines></div> <div class=header__lines></div> <div class=header__lines></div> </div> <div class=header__text> <h1 class=header__title>Piskel</h1> </div> <div class=header__settings> <div class=header__dots></div> <div class=header__dots></div> <div class=header__dots></div> </div> </header> <section class=work-place> <div class=user-interaface> <div class="palette user-interaface__frames"> <div class=small-palette> <p id=sizeHeader>Size: 32*32</p> <div id=32 class="frame size">32*32</div> <div id=64 class="frame size">64*64</div> <div id=128 class="frame size">128*128</div> </div> <div class=small-palette> <div id=xCoord>X:</div> <div id=yCoord>Y:</div> </div> </div> <div class="palette user-interface__tools"> <div class=small-palette> <div id=currActionText>Selected: </div> <a href=# class=button id=pen>Pen (D)</a> <a href=# class=button id=eraser>Eraser (E)</a> <a href=# class=button id=paintAll>Paint all (A)</a> <a href=# class=button id=paintBucket><i class="fas fa-fill"></i>Paint Bucket (P)</a> <a href=# class=button id=chooseColor><i class="fas fa-eye-dropper"></i>Choose Color (C)</a> </div> <div class=small-palette> <a href=# class=button id=transform><i class="fas fa-exchange-alt"></i>Transform (T)</a> </div> </div> <div class="palette user-interaface__colors"> <div class=small-palette> <a href=# id=currentColor class=dot>Current color</a> <a href=# id=prevColor class=dot>Prev color</a> </div> <div class="small-palette colors-board"> <a href=# id=color_red class=dot>Red</a> <a href=# id=color_blue class=dot>Blue</a> <a href=# id=color_green class=dot>Green</a> <a href=# id=color_grey class=dot>Grey</a> </div> </div> </div> <div class=user-interaface> <div class="palette user-interaface__frames"> <div class=small-palette> <div id=new-frame class="frame new-frame">New frame</div> <div id=delete-frame class="frame delete-frame">Delete frame</div> <div id=duplicate-frame class="frame duplicate-frame">Duplicate frame</div> </div> <div id=frames class=small-palette> </div> </div> </div> <div class=canvas id=canvas></div> </section> <script type="text/javascript" src="main.js"></script></body> </html>
